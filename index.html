
<!doctype html>
<html>
<head>
	<title>BBC website Clone</title>

	<meta charset="utf-8" />
	<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<style type="text/css">
	body{
		margin:0;
		font-family: Arial,Helvetica,sans-serif;
	}

	#topbar{
		background-color: #FFFFFF;
		width: 100%;
		height: 40px;
		color: black;
	}

	.fixedwidth{
		width: 1050px;
		margin: 0 auto;

	}

	#bbcLogoDiv{
		padding: 7px 8px 5px 28px;
		float: left;
		border-right: 1px solid #CCCCCC;  

	}

	#signindiv{
		padding: 4px 60px 11px 20px;
		font-size: 0.8em;
		float: left;	
		border-right: 1px solid #CCCCCC;
		font-weight: bold;
	}


	#signindiv img{
		width: 23.2%;
		border-radius: 20px;
		position: relative;
		top:6.5px;
		left: -3px;
	}

	#topmenudiv{
		float:left;
	}

	#topmenudiv ul{
		margin:0;
		padding:0;

	}

	#topmenudiv li{
		list-style: none;
		margin:0;
		font-size: 0.82em;
		border-right: 1px solid #CCCCCC;	
		height: 100%;
		padding:13px 11px 12px 11px;
		float: left;
		font-weight: bold;
	}


	#notifcation{
		height: 30px;
		
		border:none;
		padding-top: 10px;
		font-size: 0.9em;
		background-image: url("images/notification.png");
		background-size: 34%;
		background-repeat: no-repeat;
		background-position: center;
	}	

	#searchdiv{
		float: left;
		padding: 5px 5px 0 10px;

	}

	#searchdiv input{
		height: 22px;
		width: 200px;
		border:none;
		padding-left: 10px;
		font-size: 0.8em;
		font-weight: bold;
		background-image: url("images/magnify.png");
		background-repeat: no-repeat;
		background-position: right;
		background-color: #E4E4E4;
		font:arial;
		font-weight:bold;
		margin-top: 2px;

	}

	.break{
		clear: both;
	}

	#newsbar{
		background-color: #BB1919;
		width: 100%;
		height: 56px;
		color: white;
	}

	#newsbar p{
		padding: 7px 8px 0px 28px;
		margin:0;
		float: left;
	}

	#newsheader{
		font-size: 2.5em;
		font-family: Helvetica,Arial,sans-serif;
	}

	#findlocalnews{
		float: right;
		margin:15px 52px 0px 0px;
		border:1px solid #BB4545;
		padding: 7px 30px 5px 13px;
		font-weight: bold;
		background-image: url("images/findlocalnews.png");
		background-size: 15%;
		background-repeat: no-repeat;
		background-position: right;

	}

	#topicmenubar{
		background-color: #A91717;
		width: 100%;
		height: 35px;
		color: white;
		margin: 0;

	}

	#topicmenubar ul{
		margin:0px 0px 0px 17px;
		padding:12px 0px 0px 0px;
	}


	#topicmenubar li{
		list-style: none;
		font-size: 0.9em;
		padding: 5px; 
		float: left;
		border-right:1px solid #BB4545; 
		padding: 0 13px 0 10px;
		
	}

	.ukselected{
		height: 20px;
		border-bottom: 3px solid #FFFFFF;
	}





	</style>

</head>

<body>
	<div id="container">

		<div id="topbar">

			<div class="fixedwidth">

				<div id= "bbcLogoDiv">

					<img src="images/bbc-blocks-dark.png">

				</div>
				
				<div id="signindiv">
					<img src="images/signin.png">&nbsp;Sign in
				</div>

				<div id="topmenudiv">
					<ul>
						<li id="notifcation">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</li>
						<li>News  </li>
						<li>&nbsp;Sport</li>
						<li>Weather&nbsp;</li>
						<li>iPlayer</li>
						<li>TV</li>
						<li>Radio</li>
						<li>More&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</li>

					</ul>

				</div>

				<div id="searchdiv">
					<input type="text" placeholder="Search"/>
				</div>

			</div>
			
		</div>

		<div class ="break"></div>

		<div id="newsbar">

			<div class="fixedwidth">
				<p id="newsheader">NEWS</p>

				<div id="findlocalnews">
					Find Local News
				</div>
			</div>

		</div>

		<div class ="break"></div>

		<div id="topicmenubar">

			<div class="fixedwidth">
				
				<ul>
					<li>Home</li>
					<li class="ukselected">UK</li>
					<li>World</li>
					<li>Business</li>
					<li>Politics</li>
					<li>Tech</li>
					<li>Science</li>
					<li>Health</li>
					<li>Education</li>
					<li>Entertainment & Arts</li>
					<li>Video & Audio</li>
					<li>More</li>

				</ul>

			</div>

		</div>

	</div>

</body>
</html>
